<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        .bigger-container {
            width: 50%;
        }

        .red, .green, .blue {
            width: 50px;
            height: 50px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            grid-column-gap: 5em;
        }
    </style>
</head>
<body>

<div class="bigger-container">
    <div class="grid-container">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>
</div>

</body>
</html>
